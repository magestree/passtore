{% load i18n %}

<script type="text/javascript">
    let rowCounter = 0
    $("#rowAdder").click(function () {
        rowCounter ++
        let newRowAdd =
        '<div class="row mb-3">' +
        '    <div class="col">' +
        '        <input class="form-control" type="text" name="identifier_key_' + rowCounter + '" placeholder="{% trans "Name" %}">' +
        '    </div>' +
        '    <div class="col">' +
        '        <input class="form-control" type="text" name="identifier_value_' + rowCounter + '" placeholder="{% trans "Value" %}">' +
        '    </div>' +
        '    <div class="col">' +
        '        <button class="btn btn-danger delete-row" type="button">{% trans "Delete" %}</button>' +
        '    </div>' +
        '</div>';

        $('#newinput').append(newRowAdd);
    });

    $("body").on("click", ".delete-row", function () {
        $(this).parents(".row").remove();
    })
</script>
