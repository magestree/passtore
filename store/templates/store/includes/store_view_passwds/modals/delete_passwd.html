{% load i18n %}
{% for passwd in page_obj %}
    <div class="modal fade" id="delete-passwd-{{ passwd.uuid }}-modal" tabindex="-1" aria-labelledby="delete-passwd-{{ passwd.uuid }}-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-passwd-{{ passwd.uuid }}-modal-label">{% trans "Delete password" %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% trans "Do you wan to continue with this password deletion? This action is not reversible!" %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans "No, take me back!" %}</button>
                    <a href="{% url "store_delete_passwd" passwd.uuid %}" class="btn btn-danger">{% trans "Yes, delete password" %}</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
