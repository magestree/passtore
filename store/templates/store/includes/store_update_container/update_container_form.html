{% load i18n %}

<form class="py-3" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="input_name">{% trans "Name" %}</label>
        <input class="form-control" type="text" name="name" id="input_name" value="{{ container.name }}" required>
    </div>

    <input type="hidden" id="input_update_container" name="update_container" value="">
    <button class="btn btn-primary" type="submit">{% trans "Update Container" %}</button>
    <a class="btn" href="{% url 'store_view_containers' %}">{% trans "Cancel" %}</a>

    <hr>

    <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#delete-container-modal">
        {% trans "Delete container" %}
    </button>
</form>
