{% load i18n %}

<div class="modal fade" id="delete-container-modal" tabindex="-1" aria-labelledby="delete-container-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-container-modal-label">{% trans "Delete container" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% trans "Do you wan to continue with this container deletion? This action is not reversible!" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans "No, take me back!" %}</button>
                <a href="{% url "store_delete_container" container.uuid %}" class="btn btn-danger">{% trans "Yes, delete container" %}</a>
            </div>
        </div>
    </div>
</div>
